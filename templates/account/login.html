<html>
    <head>
    	  {% load staticfiles %} 	 
    	  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    	  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
        <title>thanks for login</title>
    </head>
    </body>
		<div class="container">
	   <form role="form"  class="form-horizontal" method="post" action="/account/login"  >
	    	<div class="form-group">
			    <label  for="id_username" class="col-sm-2 control-label">昵称:</label>
			    <div class="col-sm-10" focus>
			    	<input autofocus type="text" maxlength="10" class="form-control" id="id_username" name="username" placeholder="enter your username" />
			    </div> 
			</div>
			<div class="form-group">
			    <label  for="id_password" class="col-sm-2 control-label">密码:</label>
			    <div class="col-sm-10">
			    	<input type="password" class="form-control" maxlength="15" id="id_password" name="password" placeholder="min 6 characters" />
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
	          <button id="register" class="btn btn-info" type="submit">登陆</button>
	         </div> 
	      </div>
	    </form>
	   </div>
    </body>
</html>
